DATASETS:
  MODALITY: 'RGBDiff'
  NUM_SEGS: 3
  TRAIN:
    NAME: 'JESTER'
    DATA_DIR: 'data/jester/20bn-jester-v1'
    ANNOTATION_DIR: 'data/jester'
  TEST:
    NAME: 'JESTER'
    DATA_DIR: 'data/jester/20bn-jester-v1'
    ANNOTATION_DIR: 'data/jester'
TRANSFORM:
  INPUT_SIZE: (224, 224, 3)
  RANDOM_RESIZE_RANGE: (256, 320)
  MEAN: (0.485, 0.456, 0.406)
  STD: (0.229, 0.224, 0.225)
DATALOADER:
  TRAIN_BATCH_SIZE: 8
  TEST_BATCH_SIZE: 8
  NUM_WORKERS: 8
MODEL:
  NAME: 'TSN'
  PRETRAINED: ""
  SYNC_BN: True
  BACKBONE:
    NAME: 'resnet50'
    PARTIAL_BN: False
    TORCHVISION_PRETRAINED: True
  HEAD:
    NAME: 'TSNHead'
    FEATURE_DIMS: 2048
    DROPOUT: 0.0
    NUM_CLASSES: 27
  RECOGNIZER:
    NAME: 'TSNRecognizer'
  CONSENSU:
    NAME: 'AvgConsensus'
  CRITERION:
    NAME: 'crossentropy'
OPTIMIZER:
  NAME: 'sgd'
  LR: 2e-3
  WEIGHT_DECAY: 3e-4
  SGD:
    MOMENTUM: 0.9
LR_SCHEDULER:
  NAME: 'cosine_annearling_lr'
  IS_WARMUP: True
  COSINE_ANNEALING_LR:
    MINIMAL_LR: 3e-4
  WARMUP:
    ITERATION: 1000
    MULTIPLIER: 1.0
TRAIN:
  MAX_ITER: 50000
OUTPUT:
  DIR: 'outputs/tsn_r50_jester_rgbdiff_224x224x3'